<!DOCTYPE html>
<html lang="ja">
<head>
  <base target="_top">
  <meta charset="utf-8">
  <title>職員朝礼伝達システム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <?!= include('css'); ?>
</head>
<body class="bg-light">

  <div id="loading" class="loading-overlay">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
  </div>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top shadow-sm px-3">
    <div class="d-flex align-items-center order-2 order-md-1 mt-2 mt-md-0 w-auto">
      <div class="btn-group me-2">
        <button class="btn btn-outline-light" onclick="changeDate(-1)"><i class="bi bi-chevron-left"></i></button>
        <button class="btn btn-outline-light" onclick="setToday()">今日</button>
        <button class="btn btn-outline-light" onclick="changeDate(1)"><i class="bi bi-chevron-right"></i></button>
      </div>
      <input type="date" id="datePicker" class="form-control form-control-sm bg-dark text-white border-secondary" style="width: 140px;" onchange="loadData()">
    </div>

    <div class="order-1 order-md-2 mx-auto text-center flex-grow-1">
      <a class="navbar-brand fw-bold fs-4 m-0" href="#">
        <i class="bi bi-journal-text me-2"></i>朝礼伝達シート
      </a>
    </div>

    <div class="order-3 order-md-3 ms-auto w-auto text-end d-none d-md-block">
      <button class="btn btn-sm btn-outline-secondary text-light" onclick="loadData()"><i class="bi bi-arrow-clockwise"></i> 更新</button>
    </div>
  </nav>

  <div class="container-fluid py-3">

    <div class="card shadow-sm mb-3 border-start border-5 border-primary">
      <div class="card-header bg-white d-flex justify-content-between align-items-center py-2">
        <h5 class="mb-0 fw-bold text-primary">
          <i class="bi bi-calendar-check me-2"></i>本日の行事
        </h5>
        <div>
          <button class="btn btn-sm btn-outline-secondary me-1" onclick="copyDailyInfo()" title="コピー"><i class="bi bi-clipboard"></i></button>
          <button class="btn btn-sm btn-outline-primary" onclick="openModal('daily')"><i class="bi bi-plus-lg"></i> 追加</button>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="px-3 py-2 bg-light border-bottom d-flex align-items-center justify-content-between">
          <h4 id="displayDate" class="fw-bold mb-0 text-dark"></h4>
          <span class="badge bg-secondary" id="dailyCount">0件</span>
        </div>
        <ul class="list-group list-group-flush" id="dailyList"></ul>
      </div>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-lg-6">
        <div class="card shadow-sm h-100 border-top border-4 border-danger">
          <div class="card-header bg-white d-flex justify-content-between align-items-center py-2">
            <h5 class="mb-0 fw-bold text-danger"><i class="bi bi-megaphone-fill me-2"></i>伝達事項（職員）</h5>
            <button class="btn btn-outline-danger btn-sm" onclick="openModal('announce', '職員')"><i class="bi bi-plus-lg"></i></button>
          </div>
          <ul class="list-group list-group-flush" id="announceStaffList"></ul>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card shadow-sm h-100 border-top border-4 border-info">
          <div class="card-header bg-white d-flex justify-content-between align-items-center py-2">
            <h5 class="mb-0 fw-bold text-info"><i class="bi bi-broadcast me-2"></i>伝達事項（生徒）</h5>
            <button class="btn btn-outline-info btn-sm" onclick="openModal('announce', '生徒')"><i class="bi bi-plus-lg"></i></button>
          </div>
          <ul class="list-group list-group-flush" id="announceStudentList"></ul>
        </div>
      </div>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-white d-flex justify-content-between align-items-center py-2">
            <h6 class="mb-0 fw-bold text-success">
              <i class="bi bi-briefcase me-2"></i>出張 <span id="badgeTrip" class="badge bg-success rounded-pill ms-1">0</span>
            </h6>
            <button class="btn btn-success btn-sm py-0" onclick="openModal('trip')">+</button>
          </div>
          <ul class="list-group list-group-flush small-list" id="tripList"></ul>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-white d-flex justify-content-between align-items-center py-2">
            <h6 class="mb-0 fw-bold text-secondary">
              <i class="bi bi-house-door me-2"></i>休暇 <span id="badgeLeave" class="badge bg-secondary rounded-pill ms-1">0</span>
            </h6>
            <button class="btn btn-secondary btn-sm py-0" onclick="openModal('leave')">+</button>
          </div>
          <ul class="list-group list-group-flush small-list" id="leaveList"></ul>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-white d-flex justify-content-between align-items-center py-2">
            <h6 class="mb-0 fw-bold text-dark">
              <i class="bi bi-people me-2"></i>会議 <span id="badgeMeeting" class="badge bg-dark rounded-pill ms-1">0</span>
            </h6>
            <button class="btn btn-dark btn-sm py-0" onclick="openModal('meeting')">+</button>
          </div>
          <div class="table-responsive">
            <table class="table table-sm table-hover mb-0" style="font-size: 0.95rem;">
              <thead class="table-light"><tr><th>会議名</th><th>時間</th><th>場所</th></tr></thead>
              <tbody id="meetingList"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-header bg-white py-2">
        <h6 class="mb-0 fw-bold text-purple"><i class="bi bi-grid-3x3 me-2"></i>特別教室予約状況</h6>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-bordered text-center align-middle mb-0 matrix-table" id="roomTable">
            <thead class="table-light"></thead>
            <tbody id="roomBody"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <div class="modal fade" id="entryModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header py-2">
          <h5 class="modal-title fs-6 fw-bold" id="modalTitle">登録</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="entryForm">
            <input type="hidden" id="entryCategory">
            <input type="hidden" id="announceType"> 
            <div id="formContent"></div>
          </form>
        </div>
        <div class="modal-footer py-2">
          <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">閉じる</button>
          <button type="button" class="btn btn-sm btn-primary px-4" onclick="submitForm()">保存</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <?!= include('js'); ?>
</body>
</html>
